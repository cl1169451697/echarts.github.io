<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化</title>
    <link rel="stylesheet" href="css/index.css">
   
</head>
<body>
    <!-- 头部 -->
    <header>
        <h1>数据可视化-ECharts</h1>
        <div class="showTime"></div>
    </header>
    <!-- 主体盒子 -->
    <section class="minbox">
        <!-- 左边 -->
        <div class="column">
            <div class="panel bar">
                <h2>柱状树形统计图</h2>
                <div class="chart">

                </div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>条形统计图
                    <a href="JavaScript:;">2019</a>
                <a href="JavaScript:;">2020</a>
                </h2>
                
                <div class="chart">
                    
                </div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>饼图</h2>
                <div class="chart">
                    
                </div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <!-- 中间 -->
        <div class="column">
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li >2020还剩</li>
                        <li id="djs">12313</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>加油</li>
                        <li>奥利给</li>
                    </ul>
                </div>
            </div>
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart"></div>
            </div>
        </div>
        <!-- 右边 -->
        <div class="column">
            <div class="panel bar2">
                <h2>柱状条形统计图</h2>
                <div class="chart">

                </div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line2">
                <h2>心跳折线图</h2>
                <div class="chart">
                    
                </div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie2">
                <h2>南丁格尔玫瑰图</h2>
                <div class="chart">
                    
                </div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/flexible.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/time.js"></script>
    <script src="./js/china.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
